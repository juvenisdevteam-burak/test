<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style >

		.ass {
			width: 60px;
			height: 60px;
			margin: 120px;
			background: gray;
			
		}
		.selected{
			background: red;
		}
		.stages{
			display: inline-flex;
		}

</style>
<body> 

	<div id="stage1" class="stages" onfocus="stages1()" >
		<div id="container0" class="selected ass" x="1" y="1"> </div>
		<div id="container1" class="ass" x="2" y="1"></div>
		<div id="container2" class="ass" x="3" y="1"></div>   
		<div id="container3" class="ass" x="4" y="1"></div>
		<div id="container0" class="ass" x="0" y="1"></div>   //divimiz in id si container0 clas adı ass x0 pozisyonunda y1 
	</div>
	<div id="stage2" class="stages" >
		<div id="container4" class="ass" x="1" y="2"></div>
		<div id="container5" class="ass" x="2" y="2"></div>
		<div id="container6" class="ass" x="3" y="2"></div>
		<div id="container7" class="ass" x="4" y="2"></div>
		<div id="container0" class="ass" x="0" y="2"></div>
		
	</div >
	

<script>
 document.onkeyup = degistir;
function degistir(e){

var basilanTus = e.keyCode;                                 //bastığımız tuşun unicode değerini alıyor
var konum = document.getElementsByClassName("selected"); //selected adındaki  belgede NodeList nesnesi olarak belirtilensınıf adıyla tüm öğelerin bir koleksiyonunu döndürür.
var x = parseInt(konum[0].getAttribute("x"));//parseInt bir String bağımsız değişken ayrıştırır ve belirtilen radix bir tamsayı döndürür.
var y = parseInt(konum[0].getAttribute("y"));//parseInt bir String bağımsız değişken ayrıştırır ve belirtilen radix bir tamsayı döndürür.
		                   //1.satırdaki 1.kutu oluyor 
		x = x-1;
		yerlestir(x,y);
		if(x<=0){
		x=1;
		}
	}
	if(basilanTus == 38){
		y = y-1;               //eğer basılan tuş 38 ise x=z-1 yerleştir if eğer x<=0 ise x i 1 yerleştir
		                      
		if(y<=0){
		y=1;
		}
		yerlestir(x,y);
	}
	if(basilanTus == 39){          //eğer basılan tuş 39 ise x=z-1 yerleştir if eğer x<=0 ise x i 1 yerleştir
		                            
		if(x>=5){
		x=4;
		}
		yerlestir(x,y);
	}
	if(basilanTus == 40){
		y = y+1;
		if(x==4){
		x=3;
		}
		if(y>=3){
		y=2;
		}
		yerlestir(x,y);
	}
	
	

}

function yerlestir(x,y){
var kutular = document.getElementsByClassName("ass");
var kutu = document.querySelectorAll('[x="'+x+'"][y="'+y+'"]');//canlı olmayan bir statik döndürür NodeListseçicileri belirtilen grupla eşleşme belgenin öğelerin listesini temsil eden.
	 
	[].forEach.call(kutular, function(el) { //foreach dögü bittiğinde her seferinde tekrar döndürür
    el.classList.remove("selected");  //Remove Birlikte çağrıldığı metnin, parametre olarak verilen değerinin bulunduğu indeks değerinden itibaren yine parametre olarak verilen adet kadar olan kısmını siler. Silinme işleminden arta kalan metni geriye döndürür.
	});
	 
	if(kutu){
		kutu[0].setAttribute("class", "selected ass");  //Belirtilen öğedeki bir özelliğin değerini ayarlar. Özellik zaten mevcutsa, değer güncellenir; Aksi takdirde belirtilen isim ve değerle yeni bir özellik eklenir.
	}
	
	}
</script>
	

</body>
</html>
